    <head>
        <link rel="stylesheet" type="text/css" href="media_button_bar/css/media_button_bar.css">
        <link rel="stylesheet" type="text/css" href="ionic/css/ionic.min.css">
        <meta charset="UTF-8">
        <title>Blank App Designer Cordova Web App Project Template</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <!--
  * The "meta viewport" tag (below) helps your app size appropriately to a device's ideal viewport.
  * Note that Windows device viewports work better when initialized using the @viewport CSS rule.
  * For a quick overview of "meta viewport" and @viewport, see this article:
  *   http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag
  * To see how it works, try your app on a real device with and without a "meta viewport" tag.
  * Additional useful references include:
  *   http://www.quirksmode.org/mobile/viewports.html
  *   http://www.quirksmode.org/mobile/metaviewport/devices.html
  *   https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html
-->

        <!-- <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"> -->
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1, maximum-scale=2"> -->

        <style>
            /* following three (cascaded) are equivalent to above three meta viewport statements */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html */
            /* see http://dev.w3.org/csswg/css-device-adapt/ */
                @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
                @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
                /*@-ms-viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }   @viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }*/
        </style>

        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">

        <!-- IMPORTANT: Do not include a weinre script tag as part of your release builds! -->

        <!-- <script src="http://debug-software.intel.com/target/target-script-min.js#insertabiglongfunkynumberfromthexdkstesttab"></script> -->

        <!-- Recommended location for your JavaScript libraries -->

        <!--
  * cordova.js is a phantom lib for "Cordova HTML5 web app," it does nothing in a "Standard HTML5 web app"
  * Seeing a "Failed to load resource: net::ERR_FILE_NOT_FOUND" message caused by this "cordova.js" script?
  * The cordova.js script is required if you convert your "Standard HTML5" project into a "Cordova" project.
  * You can safely ignore the error or comment out this line if you will not be developing a Cordova app.
-->
        <script src="cordova.js" id="xdkJScordova_"></script>

        <script src="js/app.js"></script>
        <!-- for your event code, see README and file comments for details -->
        <script src="js/init-app.js"></script>
        <!-- for your init code, see README and file comments for details -->
        <script src="xdk/init-dev.js"></script>
        <!-- normalizes device and document ready events, see file for details -->
        <script type="application/javascript" src="ionic/js/ionic.bundle.js"></script>
        <script type="application/javascript" src="js/index_init_services.js"></script>
        <script type="application/javascript" src="lib/jquery.min.js"></script>
        <script type="application/javascript" src="sidebar/js/hammer.js"></script>
        <script type="application/javascript" src="sidebar/js/jquery.hammer.js"></script>
        <script type="application/javascript" src="sidebar/js/swipe-hammer.js"></script>
        <script type="application/javascript" src="sidebar/js/sidebar.js"></script>
        <script type="application/javascript" src="js/index_user_scripts.js"></script>
        <script type="application/javascript" src="xdk/ad/ionic_subpage.js"></script>
        <script type="application/javascript" src="js/index_uib_w_34_modal.js"></script>
        <script type="application/javascript" src="webrtc/socket.io.js" data-ver="0"></script>
        <script type="application/javascript" src="webrtc/gab.websocket.js" data-ver="1"></script>

    <body ng-app="myApp">

        <!-- IMPORTANT: Do not include a weinre script tag as part of your release builds! -->
        <!-- Place your remote debugging (weinre) script URL from the Test tab here, if it does not work above -->
        <!-- <script src="http://debug-software.intel.com/target/target-script-min.js#insertabiglongfunkynumberfromthexdkstesttab"></script> -->
        <div class="upage" id="mainpage">
            <div class="upage-outer content-area vertical-col left">
                <div id="uib_medico" class="upage-content vertical-col">
                    <label class="item item-input widget uib_w_1 d-margins" data-uib="ionic/input" data-ver="0" id="txtNome"><span class="input-label">Nome</span>
                        <input type="text">
                    </label>
                    <label class="item item-input widget uib_w_2 d-margins" data-uib="ionic/input" data-ver="0" id="txtEmail"><span class="input-label">E-Mail</span>
                        <input type="email">
                    </label>
                    <button class="button widget uib_w_3 d-margins button-positive button-outline button-clear ion ion-ios7-checkmark-empty icon-left" data-uib="ionic/button" data-ver="0" id="btnSalvarMedico">Salvar</button>
                </div>
                <div class="inner-element uib_w_4 uib_sidebar leftbar bar-bg thumb-bg bar-gutter swipe" data-uib="layout/left_sidebar" data-ver="1" data-anim="{'style':'push', 'v':200, 'side':'left', 'dur':200}" id="sideBarPrincipal">
                    <div class="sidebar-content content-area vertical-col">

                        <ion-item class="item widget uib_w_7 d-margins item-avatar" data-uib="ionic/list_item_avatar" data-ver="0">
                            <img src="images/Strabburg.jpg">
                            <h2>Easy Carbo</h2>
                            <p>Rafael Meneses</p>
                        </ion-item>

                        <button class="button widget uib_w_48 d-margins" data-uib="ionic/button" data-ver="0" id="btnRefeicao">Adicionar Refeição</button>

                        <button class="button widget uib_w_31 d-margins" data-uib="ionic/button" data-ver="0" id="btnAnamnese">Anamnese</button>
                        <button class="button widget uib_w_36 d-margins" data-uib="ionic/button" data-ver="0" id="btnAlimento">Cadastro de Alimentos</button>
                        <button class="button widget uib_w_30 d-margins" data-uib="ionic/button" data-ver="0" id="btnMedico">Médico</button>
                        <button class="button widget uib_w_52 d-margins button-dark ion ion-log-out icon-left" data-uib="ionic/button" data-ver="0" id="btnSair">Sair</button>
                    </div>
                </div>
                <div id="uib_page_blank" class="upage-content vertical-col hidden"></div>
                <div id="uib_page_alimento" class="upage-content vertical-col hidden">
                    <label class="item item-input widget uib_w_34 d-margins item-stacked-label" data-uib="ionic/input" data-ver="0"><span class="input-label">Nome</span>
                        <input type="text">
                    </label>
                    <label class="item item-input widget uib_w_37 d-margins item-stacked-label" data-uib="ionic/input" data-ver="0"><span class="input-label">Quantidade de Carboidratos</span>
                        <input type="number" value="0">
                    </label>
                    <label class="item item-input item-select widget uib_w_38 d-margins" data-uib="ionic/select" data-ver="0">
                        <div class="input-label">Medida</div>
                        <select>
                            <option>Colher de chá</option>
                            <option>Pitada</option>
                            <option>Colher de sopa</option>
                        </select>
                    </label>
                </div>
                <div id="uib_page_refeicao" class="upage-content vertical-col hidden">
                    <label class="item item-input widget uib_w_43 d-margins" data-uib="ionic/input" data-ver="0"><span class="input-label">Alimento</span>
                        <i class="icon placeholder-icon ion-search ion"></i>
                        <input type="text" placeholder="Pesquisar">
                    </label>
                    <button class="button widget uib_w_44 d-margins ion ion-android-search icon-left" data-uib="ionic/button" data-ver="0">Go</button>
                    <ion-item class="item widget uib_w_49 item-icon-left d-margins" data-uib="ionic/list_item_icon" data-ver="0"><i class="icon ion-social-freebsd-devil ion" uib-icon-position="left"></i>Arroz<span class="item-note">Colher de Sopa (2)</span>
                    </ion-item>
                    <ion-item class="item widget uib_w_50 item-icon-left d-margins" data-uib="ionic/list_item_icon" data-ver="0"><i class="icon ion-ios7-wineglass ion" uib-icon-position="left"></i>Feijão<span class="item-note">Colher de Sopa (1)</span>
                    </ion-item>
                    <ion-item class="item widget uib_w_51 item-icon-left d-margins" data-uib="ionic/list_item_icon" data-ver="0"><i class="icon ion-coffee ion" uib-icon-position="left"></i>Carne de Porco<span class="item-note">100g</span>
                    </ion-item>
                    <button class="button widget uib_w_45 d-margins" data-uib="ionic/button" data-ver="0">Salvar</button>
                </div>
            </div>
            <div id="uib_page_anamnese" class="upage-content vertical-col hidden">
                <label class="item item-input widget uib_w_5 d-margins item-stacked-label" data-uib="ionic/input" data-ver="0" id="txtNascimento"><span class="input-label">Nascimento</span>
                    <input type="date">
                </label>

                <div class="widget uib_w_19 d-margins" data-uib="media/text" data-ver="0">
                    <div class="widget-container left-receptacle"></div>
                    <div class="widget-container right-receptacle"></div>
                    <div>
                        <p>Peso</p>
                    </div>
                </div>
                <div class="item range widget uib_w_6 d-margins range-positive" data-uib="ionic/range" data-ver="0">
                    <input type="range" max="200" value="50" step="1" min="1">
                </div>
                <label class="item item-input widget uib_w_20 d-margins item-stacked-label" data-uib="ionic/input" data-ver="0"><span class="input-label">Altura</span>
                    <input type="number" value="0">
                </label>
                <li class="item item-toggle widget uib_w_32 d-margins" data-uib="ionic/toggle" data-ver="0">Atividade Física
                    <label class="toggle toggle-positive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <label class="item item-input item-select widget uib_w_33 d-margins" data-uib="ionic/select" data-ver="0">
                    <div class="input-label">Regra</div>
                    <select>
                        <option>Regra Adulto 1</option>
                        <option>Regra Adulto 2</option>
                        <option>Regra Infantil 1</option>
                    </select>
                </label>
                <button class="button widget uib_w_21 d-margins button-positive button-outline button-clear ion ion-ios7-checkmark-empty icon-left" data-uib="ionic/button" data-ver="0" id="btnSalvarAnamnese">Salvar</button>
            </div>
        </div>
        <div class="upage vertical-col left hidden" id="uib_page_login">
            <label class="item item-input widget uib_w_53 d-margins" data-uib="ionic/input" data-ver="0">
                <i class="icon placeholder-icon ion-person ion"></i>
                <input type="text" placeholder="E-Mail">
            </label>
            <label class="item item-input widget uib_w_54 d-margins" data-uib="ionic/input" data-ver="0">
                <i class="icon placeholder-icon ion-ios7-unlocked ion"></i>
                <input type="password" placeholder="Senha">
            </label>
            <button class="button widget uib_w_55 d-margins button-positive ion ion-android-checkmark icon-left" data-uib="ionic/button" data-ver="0" id="btnLogin">Entrar</button>
        </div>
    </body>

</html>
